<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto — Felipe Román</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg:#0c0f12;
        --bg-soft:#12161c;
        --txt:#e8f1f2;
        --muted:#a7b2b6;
        --accent:#48d2a6;
        --accent-weak:#19493f;
      }
      body {
        font-family: 'Roboto Slab', serif;
        background: var(--bg);
        color: var(--txt);
      }
      /* NAVBAR */
      .navbar{background:rgba(12,15,18,.35); backdrop-filter:blur(6px); transition:background .3s;}
      .navbar.scrolled{background:rgba(12,15,18,.85);}
      .navbar a{color:var(--txt);}
      .navbar a:hover{color:var(--accent);}
      /* HERO */
      header.hero {
        padding:6rem 1rem 3rem;
        background:var(--bg-soft);
        border-bottom:1px solid var(--accent-weak);
        text-align:center;
      }
      header.hero h1{font-size:clamp(2rem,5vw,3.2rem); font-weight:700;}
      header.hero p{color:var(--muted);}
      /* GALERÍA */
      .project-img {border-radius:12px;}
      /* CONTENIDO */
      .meta span{margin-right:1rem; color:var(--accent);}
      .content p {color:var(--txt); line-height:1.6;}
      /* FOOTER */
      footer{border-top:1px solid var(--accent-weak); padding:3rem 0; background:#0a0d10;}
      .social a{width:3rem; height:3rem; display:inline-flex; align-items:center; justify-content:center;
        border:1px solid var(--accent-weak); border-radius:50%; color:var(--txt); margin:.25rem; transition:.2s;}
      .social a:hover{border-color:var(--accent); color:var(--accent);}
    </style>
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">felipe román</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html#proyectos">Proyectos</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#about">Sobre mí</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#contacto">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO DEL PROYECTO -->
    <header class="hero mt-5">
      <div class="container">
        <h1 id="nombreProyecto">Título del proyecto</h1>
        <p class="lead" id="abstractProyecto">Descripción breve del proyecto.</p>
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container py-5">
      <!-- Galería de 3 imágenes -->
      <div class="row g-4 mb-4" id="galeriaProyecto">
        <!-- Aquí se insertan las imágenes -->
      </div>

      <div class="meta mb-4">
        <span id="tagProyecto">#branding</span>
        <span id="anioProyecto">2024</span>
      </div>

      <div class="content" id="detalleProyecto">
        <p>Aquí iría el desarrollo completo del proyecto: retos, proceso, soluciones y resultados.</p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center">
      <div class="container">
        <h2 class="h4 mb-3">¿Hablamos?</h2>
        <p class="text-muted">roman.felipe1@gmail.com</p>
        <div class="social">
          <a href="https://github.com/romancito-psd"><i class="bi bi-github"></i></a>
          <a href="https://www.behance.net/feliperoman3"><i class="bi bi-behance"></i></a>
          <a href="mailto:roman.felipe1@gmail.com"><i class="bi bi-envelope"></i></a>
          <a href="https://wa.me/56976446014"><i class="bi bi-whatsapp"></i></a>
          <a href="https://www.linkedin.com/in/felipe-rom%C3%A1n-b80800184/"><i class="bi bi-linkedin"></i></a>
        </div>
        <small class="text-muted">© <span id="year"></span> Felipe Román</small>
      </div>
    </footer>

    <!-- JS -->
    <script>
      // Navbar scroll
      window.addEventListener('scroll',()=> {
        document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY>20);
      });

      // Año dinámico
      document.getElementById('year').textContent = new Date().getFullYear();

      // Cargar proyecto desde JSON
      const params = new URLSearchParams(window.location.search);
      const nro = params.get('nro');

      async function cargarProyecto(){
        try{
          const res = await fetch('https://raw.githubusercontent.com/romancito-psd/portafolio-web/main/datos.json');
          const data = await res.json();
          const p = data[nro];
          if(p){
            document.getElementById('nombreProyecto').textContent = p.nombre;
            document.getElementById('abstractProyecto').textContent = p.abstract;
            document.getElementById('tagProyecto').textContent = '#'+p.soporte;
            document.getElementById('detalleProyecto').innerHTML = '<p>'+p.descripcion+'</p>';

            // Insertar hasta 3 imágenes
            const galeria = document.getElementById('galeriaProyecto');
            galeria.innerHTML = p.fotos.slice(0,3).map(f => `
              <div class="col-md-4">
                <img src="img/${f}" alt="${p.nombre}" class="img-fluid project-img shadow-sm">
              </div>`).join('');
          }
        }catch(e){console.error(e);}
      }
      cargarProyecto();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
